<html lang="pt-br">

    <title>Tela de Login</title>

</head>
<body>
    <center>
        <form class="Form2">
            <div>
                <div><label class="nome">Digite seu Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validateFields()"/>
            <div>
                <div><label class="nome">Digite sua Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()"/>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true">Esqueceu senha</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="registrar()">Cadastrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="inicio()">Pagina Inicial</button>
            </div>
        </form>

    </center>
